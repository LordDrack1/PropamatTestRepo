<div class="container">
<h1 class="historial">Historial</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre Destinatario</th>
        <th scope="col">Rut</th>
        <th scope="col">Banco</th>
        <th scope="col">Tipo de cuenta</th>
        <th scope="col">Monto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transferencia of transferencias">
        <td>{{transferencia.nombre}}</td>
        <td>{{transferencia.rut}}</td>
        <td>{{transferencia.banco}}</td>
        <td>{{transferencia.tipo_cuenta}}</td>
        <td>{{transferencia.monto}}</td>
      </tr>
    </tbody>
  </table>
</div>
